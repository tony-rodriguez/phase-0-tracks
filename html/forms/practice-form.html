<!DOCTYPE html>
<html>
<head>
  <title>2.4 Pairing</title>
</head>
<body>
  <form action="success.html" method="post">
    <fieldset>
      <div>
        <label>Nickname</label>
        <input type="text" name="nickname">
      </div>
      <div>
        <label>Birthday</label>
        <input type="date" name="birthday">
      </div>
      <div>
        <label>Favorite Color</label>
        <input type="Color" name="Color">
      </div>
    </fieldset>
    <fieldset>
      <div>
        <label>Favorite Dinosaur</label>
        <select name="dinosaur">
          <option value="t-rex">T-rex</option>
          <option value="stegosaurus">Stegosaurus</option>
          <option value="raptor">Velociraptor</option>
        </select>
      </div>
      <div>
        <label>Why is it your favorite dinosaur?</label>
      </div>
      <div>
        <textarea name="comments" placeholder="Please leave a comment">
        </textarea>
      </div>
      <div>
        <input type="checkbox" name="cb-robot" value="not-robot">
        I am not a robot.
      </div>
    </fieldset>
    <button type="submit">I'm ready to go!</button>
  </form>
</body>
</html>
